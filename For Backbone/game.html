<!doctype html>
<!--this is the main part of the game.
The game consists of score, timer, a 5x5 frame, and 
prompt for user inputs. The information will then be 
stored for leaderboard comparisions -->

<html lang="en">

<head>
    <meta charset="utf-8">
    <title> Whac-a-Prof </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="content" id="gamePage">
    
    
    <h3 style="display:inline-block;"> Score: </h1>
    <h3 style="display:inline-block;" id="score"> 0 </h2>
    <h3 style="display:inline-block;"> | </h2>
    <h3 style="display:inline-block;"> Time Left: </h2>
    <h3 style="display:inline-block;" id="time-left"> 60 </h2>
    
    <div class="grid">
        <div class="square" id="1"> </div>
        <div class="square" id="2"> </div>
        <div class="square" id="3"> </div>
        <div class="square" id="4"> </div>
        <div class="square" id="5"> </div>
        <div class="square" id="6"> </div>
        <div class="square" id="7"> </div>
        <div class="square" id="8"> </div>
        <div class="square" id="9"> </div>
        <div class="square" id="10"> </div>
        <div class="square" id="11"> </div>
        <div class="square" id="12"> </div>
        <div class="square" id="13"> </div>
        <div class="square" id="14"> </div>
        <div class="square" id="15"> </div>
        <div class="square" id="16"> </div>
        <div class="square" id="17"> </div>
        <div class="square" id="18"> </div>
        <div class="square" id="19"> </div>
        <div class="square" id="20"> </div>
        <div class="square" id="21"> </div>
        <div class="square" id="22"> </div>
        <div class="square" id="23"> </div>
        <div class="square" id="24"> </div>
        <div class="square" id="25"> </div>
    </div>
<!--leader board links and prompt table-->
    <form method="get" action="leaderboard.html">
        <input type="text" id="initials" placeholder="Enter 3 Initials"> 
        <br>
        <input id="submitButton" type="submit" value="" onclick="submit()">
    </form>

    <button id="startGame" onclick="gameStartClicked()"></button>

    <div id="class"></div>
    <a href="homepage.html"><input class="homeButton" type="button"></a>

    
    <script src="app.js"> </script>
</body>

</html>
